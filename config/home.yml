- name: Home
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: html
          source: |
            <div style="padding: 20px; text-align: center;">
              <h2 class="color-primary">Welcome, Alex!</h2>
              <p>Here's your personal dashboard for the day.</p>
            </div>
        - type: search
          search-engine: google
          placeholder: "Search the web..."
          autofocus: false
          new-tab: true
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: https://www.youtube.com/results?search_query={QUERY}
            - title: Reddit
              shortcut: "!r"
              url: https://www.reddit.com/search?q={QUERY}

        - type: bookmarks
          groups:
            - title: Quick Links
              links:
                - title: Gmail
                  url: https://mail.google.com/
                  icon: si:gmail
                - title: YouTube
                  url: https://www.youtube.com/
                  icon: si:youtube
                - title: GitHub
                  url: https://github.com/
                  icon: si:github
                - title: Reddit
                  url: https://www.reddit.com/
                  icon: si:reddit

        - type: weather
          location: Tampa
          units: imperial
          hour-format: 12h

    - size: full
      widgets:
        - type: group
          title: AI & Technology
          widgets:
            - type: reddit
              title: Artificial Intelligence
              subreddit: artificial
              show-thumbnails: true
              collapse-after: 6
            - type: reddit
              title: Machine Learning
              subreddit: MachineLearning
              show-thumbnails: true
              collapse-after: 6
            - type: reddit
              title: Investing
              subreddit: investing
              show-thumbnails: true
              collapse-after: 6
            - type: rss
              title: Tech News
              style: horizontal-cards
              limit: 8
              collapse-after: 4
              cache: 3h
              feeds:
                - url: https://www.theverge.com/rss/index.xml
                  title: The Verge
                - url: https://blog.google/technology/ai/rss/
                  title: Google AI Blog

        - type: videos
          title: Video Content
          style: grid-cards
          channels:
            - UC6L_LBqoKZXFa4WxHox5iCw # Channel 1
            - UCrPGIKiPtgQ25TaW1fLdR0Q # Channel 2
            - UCq_VxLzTBVedOd1kOgAfztw # Channel 3
          collapse-after-rows: 2


    - size: small
      widgets:

        - type: markets
          title: Market Overview
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: XRP-USD
              name: Ripple
            - symbol: SOL-USD
              name: Solana
            - symbol: TSLA
              name: Tesla
            - symbol: GDXU
              name: GDXU

        - type: rss
          title: Financial News
          limit: 8
          collapse-after: 3
          cache: 2h
          feeds:
            - url: https://feeds.a.dj.com/rss/RSSMarketsMain.xml
              title: WSJ Markets
            - url: https://www.cnbc.com/id/20910258/device/rss/rss.html
              title: CNBC Finance